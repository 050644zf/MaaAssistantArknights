name: "Maa Dev Build"

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET 6.0.x
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Goto MeoAssistantBuilder source directory
        run: cd ./src/MeoAssistantBuilder
      - name: Run dev build task
        run: dotnet run -- --target DevBuild
